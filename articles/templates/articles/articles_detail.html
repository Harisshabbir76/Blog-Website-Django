{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ articles.thumb.url }}" alt="Article Image">
        <h2>{{ articles.title }}</h2>
        <p>{{ articles.body }}</p>
        <p><strong>Date Published:</strong> {{ articles.date }}</p>
    </div>
</div>
{% endblock %}
