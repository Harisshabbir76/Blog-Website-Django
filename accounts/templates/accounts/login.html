{% extends 'base_layout.html' %}

{% block content %}
<div class="site-form">
    <h1>LOG IN</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
